                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Triqui</h2>
                    </div>

                    <div class="card-body">
                        <h3>Puntaje Jugador 1: <span id="puntosj1"></span> </h3>


                        <h3>Puntaje Jugador 2: <span id="puntosj2"></span></h3>

                    </div>

                    <div class="card-footer">
                        <button type="reset" onclick="resetJuego()" class="btn btn-dark btn-block my-2">Reset tablero
                            actual</button>
                        <button type="reset" onclick="resetJuegoTotal()" class="btn btn-primary btn-block  my-2">Reset
                            Total</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">

                <div class="row">
                    <table class="table table-sm table-light">
                        <tbody class="">
                          <tr>
                          
                            <td class="cuadro border border-dark"  id="1"></td>

                            <td class="cuadro border border-dark" id="3"></td>
                          </tr>
                          <tr>

                            <td class="cuadro border border-dark " id="5"></td>
                            <td class="cuadro border border-dark " id="6"></td>
                          </tr>
                          <tr>
                            <td class="cuadro border border-dark " id="7"></td>
                            <td class="cuadro border border-dark " id="8"></td>
                            <td class="cuadro border border-dark " id="9"></td>
                          </tr>
                        </tbody>
                      </table>
                </div>

            </div>
        </div>
    </div>
